machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t quay.io/pedge/protoeasy .
test:
  override:
    - docker run quay.io/pedge/protoeasy make example-complete example-proto2
deployment:
  hub:
    branch: master
    commands:
      - docker login quay.io -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push quay.io/pedge/protoeasy
